        <div class="position-div" >
            <img class="map cndition-img" src="Map-R-Final-floor4-Big.png" usemap="#map">

                <area id="map1" shape="rect" coords="712,97,965,234" href="#" class="group" data-maphilight='{"strokeColor":"e4f908","strokeWidth":15,"fillColor":"ecf494","fillOpacity":0.6}'>
                <area id="map2" shape="rect" coords="986,100,1093,370" href="#" class="group" data-maphilight='{"strokeColor":"e4f908","strokeWidth":15,"fillColor":"ecf494","fillOpacity":0.6}'>

                <area id="map5" class="group" href="#" coords="1021,585,1364,776" shape="rect" data-maphilight='{"strokeColor":"e4f908","strokeWidth":11,"fillColor":"ecf494","fillOpacity":0.6}'>
                <area id="map6" class="group" href="#" coords="804,558,998,777" shape="rect" data-maphilight='{"strokeColor":"e4f908","strokeWidth":11,"fillColor":"ecf494","fillOpacity":0.6}'>
                <area id="map7" class="group" href="#" coords="631,392,780,779" shape="rect" data-maphilight='{"strokeColor":"e4f908","strokeWidth":11,"fillColor":"ecf494","fillOpacity":0.6}'>

                <area id="map10" class="group" href="#" coords="629,245,685,245,684,255,782,255,782,367,631,367" shape="poly" data-maphilight='{"strokeColor":"e4f908","strokeWidth":11,"fillColor":"ecf494","fillOpacity":0.6}'>
            </map>

        <script type="text/javascript" src="js/imageMapResizer.min.js"></script>
        <script type="text/javascript">
            $('map').imageMapResize();
        </script>

        <script>
            $(function() {
                $('.map').maphilight({
                    fillColor: '008800'
                });
                $('#map1link').click(function(e) {
                    e.preventDefault();
                    var data = $('#map1').data('maphilight') || {};
                    data.neverOn = !data.neverOn;
                    $('#map1').data('maphilight', data);
                });
                $('#map1,#map1link2').click(function(e) {
                    e.preventDefault();
                    var data = $('#map1').mouseout().data('maphilight') || {};
                    data.alwaysOn = !data.alwaysOn;
                    $('#map1').data('maphilight', data).trigger('alwaysOn.maphilight');
                });
            });
        </script>
