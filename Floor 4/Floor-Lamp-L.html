        <div class="position-div" >
            <img class="map cndition-img" src="Map-L-Final-floor4-Big copy.png" usemap="#map">
            <map name="map">
                <area id="map1" shape="poly" coords="590,166,655,98,836,98,838,314,588,316" href="#" class="group" data-maphilight='{"strokeColor":"e4f908","strokeWidth":15,"fillColor":"ecf494","fillOpacity":0.6}'>
                <area id="map2" shape="rect" coords="859,100,972,484" href="#" class="group" data-maphilight='{"strokeColor":"e4f908","strokeWidth":15,"fillColor":"ecf494","fillOpacity":0.6}'>

                <area id="map5" class="group" href="#" coords="887,504,1158,784" shape="rect" data-maphilight='{"strokeColor":"e4f908","strokeWidth":11,"fillColor":"ecf494","fillOpacity":0.6}'>
                <area id="map6" class="group" href="#" coords="994,98,1244,241" shape="rect" data-maphilight='{"strokeColor":"e4f908","strokeWidth":11,"fillColor":"ecf494","fillOpacity":0.6}'>
                <area id="map7" class="group" href="#" coords="991,258,1163,394" shape="rect" data-maphilight='{"strokeColor":"e4f908","strokeWidth":11,"fillColor":"ecf494","fillOpacity":0.6}'>

                <area id="map9" class="group" href="#" coords="1179,504,1331,785" shape="rect" data-maphilight='{"strokeColor":"e4f908","strokeWidth":11,"fillColor":"ecf494","fillOpacity":0.6}'>
                <area id="map10" class="group" href="#" coords="1179,258,1333,395" shape="rect" data-maphilight='{"strokeColor":"e4f908","strokeWidth":11,"fillColor":"ecf494","fillOpacity":0.6}'>
                
            </map>
        </div>

        <script type="text/javascript" src="js/imageMapResizer.min.js"></script>
        <script type="text/javascript">
            $('map').imageMapResize();
        </script>

        <script>
            $(function() {
                $('.map').maphilight({
                    fillColor: '008800'
                });
                // $('#hilightlink').mouseover(function(e) {
                //     $('#square2').mouseover();
                // }).mouseout(function(e) {
                //     $('#square2').mouseout();
                // }).click(function(e) { e.preventDefault(); });
                $('#map1link').click(function(e) {
                    e.preventDefault();
                    var data = $('#map1').data('maphilight') || {};
                    data.neverOn = !data.neverOn;
                    $('#map1').data('maphilight', data);
                });
                $('#map1,#map1link2').click(function(e) {
                    e.preventDefault();
                    var data = $('#map1').mouseout().data('maphilight') || {};
                    data.alwaysOn = !data.alwaysOn;
                    $('#map1').data('maphilight', data).trigger('alwaysOn.maphilight');
                });
            });
        </script>
