<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>Floor5 Lamp Right</title>
        <link rel="stylesheet" href="Style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.maphilight.js"></script>
    </head>
    
    <body>
        <div class="position-div" >
            <img class="map cndition-img" src="Map-R-Final-floor5-Big.png" usemap="#map">
            <map name="map">
                <area id="map1" shape="rect" coords="710,93,965,237" href="#" class="group" data-maphilight='{"strokeColor":"e4f908","strokeWidth":15,"fillColor":"ecf494","fillOpacity":0.6}'>
                <area id="map2" shape="rect" coords="981,96,1095,313" href="#" class="group" data-maphilight='{"strokeColor":"e4f908","strokeWidth":15,"fillColor":"ecf494","fillOpacity":0.6}'>
                <area id="map3" shape="rect" coords="1109,93,1366,314" href="#" class="group" data-maphilight='{"strokeColor":"e4f908","strokeWidth":15,"fillColor":"ecf494","fillOpacity":0.6}'>
                <area id="map4" shape="rect" coords="1011,329,1362,541" href="#" class="group" data-maphilight='{"strokeColor":"e4f908","strokeWidth":15,"fillColor":"ecf494","fillOpacity":0.6}'>
                <area id="map5" class="group" href="#" coords="1011,552,1364,776" shape="rect" data-maphilight='{"strokeColor":"e4f908","strokeWidth":11,"fillColor":"ecf494","fillOpacity":0.6}'>
                <area id="map6" class="group" href="#" coords="799,554,990,778" shape="rect" data-maphilight='{"strokeColor":"e4f908","strokeWidth":11,"fillColor":"ecf494","fillOpacity":0.6}'>
                <area id="map7" class="group" href="#" coords="628,387,782,779" shape="rect" data-maphilight='{"strokeColor":"e4f908","strokeWidth":11,"fillColor":"ecf494","fillOpacity":0.6}'>
                <area id="map8" class="group" href="#" coords="801,249,970,251,970,319,990,319,990,536,802,536" shape="poly" data-maphilight='{"strokeColor":"e4f908","strokeWidth":11,"fillColor":"ecf494","fillOpacity":0.6}'>
                <area id="map9" class="group" href="#" coords="621,240,689,240,689,249,785,249,785,373,622,371" shape="poly" data-maphilight='{"strokeColor":"e4f908","strokeWidth":11,"fillColor":"ecf494","fillOpacity":0.6}'>
            </map>
        </div>
        <script type="text/javascript" src="js/imageMapResizer.min.js"></script>
        <script type="text/javascript">
            $('map').imageMapResize();
        </script>

<script>
    $(function() {
        $('.map').maphilight({
            fillColor: '008800'
        });
        $('#map1link').click(function(e) {
            e.preventDefault();
            var data = $('#map1').data('maphilight') || {};
            data.neverOn = !data.neverOn;
            $('#map1').data('maphilight', data);
        });
        $('#map1,#map1link2').click(function(e) {
            e.preventDefault();
            var data = $('#map1').mouseout().data('maphilight') || {};
            data.alwaysOn = !data.alwaysOn;
            $('#map1').data('maphilight', data).trigger('alwaysOn.maphilight');
        });
    });
</script>
