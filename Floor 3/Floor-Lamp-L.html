        <div class="position-div" >
            <img class="map cndition-img" src="Map-L-Final-floor3-Big copy.png" usemap="#map">

                <area id="map1" class="group" href="#" coords="587,327,843,483" shape="rect" data-maphilight='{"strokeColor":"e4f908","strokeWidth":11,"fillColor":"ecf494","fillOpacity":0.6}'>
                <area id="map2" class="group" href="#" coords="996,89,1253,236" shape="rect" data-maphilight='{"strokeColor":"e4f908","strokeWidth":11,"fillColor":"ecf494","fillOpacity":0.6}'>

                <area id="map7" class="group" href="#" coords="585,155,649,89,841,89,843,314,583,313" shape="poly" data-maphilight='{"strokeColor":"e4f908","strokeWidth":11,"fillColor":"ecf494","fillOpacity":0.6}'>
                <area id="map8" class="group" href="#" coords="1183,469,1341,785" shape="rect" data-maphilight='{"strokeColor":"e4f908","strokeWidth":11,"fillColor":"ecf494","fillOpacity":0.6}'>

        <script type="text/javascript" src="js/imageMapResizer.min.js"></script>
        <script type="text/javascript">
            $('map').imageMapResize();
        </script>

        <script>
            $(function() {
                $('.map').maphilight({
                    fillColor: '008800'
                });
                // $('#hilightlink').mouseover(function(e) {
                //     $('#square2').mouseover();
                // }).mouseout(function(e) {
                //     $('#square2').mouseout();
                // }).click(function(e) { e.preventDefault(); });
                $('#map1link').click(function(e) {
                    e.preventDefault();
                    var data = $('#map1').data('maphilight') || {};
                    data.neverOn = !data.neverOn;
                    $('#map1').data('maphilight', data);
                });
                $('#map1,#map1link2').click(function(e) {
                    e.preventDefault();
                    var data = $('#map1').mouseout().data('maphilight') || {};
                    data.alwaysOn = !data.alwaysOn;
                    $('#map1').data('maphilight', data).trigger('alwaysOn.maphilight');
                });
            });
        </script>
