        <script>
            var areas = document.getElementsByTagName( 'area' );
            for( var index = 0; index < areas.length; index++ ) {    
                areas[index].addEventListener( 'mouseover', function () {this.focus();}, false );
                areas[index].addEventListener( 'mouseout', function () {this.blur();}, false );
            };
        </script>

        <script src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/imageMapResizer.min.js"></script>
        <script type="text/javascript">
    
            $('map').imageMapResize();
    
        </script>   
        
        <script>
            function show(){
                var x=document.getElementById("map-on");
                if(x.style.display=="none"){
                    document.getElementById("map-on").style.display="inline";
                    document.getElementById("map-off").style.display="none";
                }
                else{
                    document.getElementById("map-off").style.display="inline";
                    document.getElementById("map-on").style.display="none";
                }
            }
        </script>
