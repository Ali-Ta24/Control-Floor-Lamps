        <script type="text/javascript" src="js/imageMapResizer.min.js"></script>
        <script type="text/javascript">
            $('map').imageMapResize();

        <script>
            $(function() {
                $('.map').maphilight({
                    fillColor: '008800'
                });
                // $('#hilightlink').mouseover(function(e) {
                //     $('#square2').mouseover();
                // }).mouseout(function(e) {
                //     $('#square2').mouseout();
                // }).click(function(e) { e.preventDefault(); });
                $('#map1link').click(function(e) {
                    e.preventDefault();
                    var data = $('#map1').data('maphilight') || {};
                    data.neverOn = !data.neverOn;
                    $('#map1').data('maphilight', data);
                });
                $('#map1,#map1link2').click(function(e) {
                    e.preventDefault();
                    var data = $('#map1').mouseout().data('maphilight') || {};
                    data.alwaysOn = !data.alwaysOn;
                    $('#map1').data('maphilight', data).trigger('alwaysOn.maphilight');
                });
            });
        </script>
